<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>
    <script src="Scripts/youbmark/bookmark.js"></script>
    <script src="Scripts/youbmark/datacontext.js"></script>
    <script>
        var handler = function (messageEvent) {
            var s = new youbmark.DataContext();
            s.save(JSON.parse(messageEvent.data))
            messageEvent.source.postMessage("compleate", "*");
        };
        window.addEventListener("message", handler);
    </script>
</body>
</html>
